<html>
<head>
<script>
function loadXMLDoc(filename)
{
xhttp = new XMLHttpRequest();
xhttp.open("GET", filename, false);
xhttp.send("");
return xhttp.responseXML;
}

function doxsl(){
try {
	
    xml = loadXMLDoc("/huge.xml");
    xsl = loadXMLDoc("/simple.xsl");
	console.log(xsl);
	var p = new XSLTProcessor;
	p.importStylesheet(xsl);
	var c = p.transformToFragment(xml, document).firstChild;
	alert(c);
} catch(e) {
	alert(e);
}	
}
</script>

</head>
<body>
<input type="button" value="Check XML" onclick="doxsl()">
</body>
</html>
